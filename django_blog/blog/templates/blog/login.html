{% load static %}
<link rel="stylesheet" href="{% static 'css/auth.css' %}">
<script src="{% static 'js/auth.js' %}"></script>

{% block content %}
  <h2>Login</h2>
  <form method="post" class="auth-form" id="login-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="auth-button">Login</button>
  </form>
  
  <!-- Include static files -->
  <link rel="stylesheet" href="{% static 'css/auth.css' %}">
  <script src="{% static 'js/auth.js' %}"></script>
{% endblock %}
