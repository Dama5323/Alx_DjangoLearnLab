{% extends "blog/base.html" %}
{% block content %}
  <article>
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>
    <small>By {{ post.author }} on {{ post.created_at|date:"F d, Y" }}</small>
    {% if user == post.author %}
      <div>
        <a href="{% url 'post-update' post.id %}">Edit</a>
        <a href="{% url 'post-delete' post.id %}">Delete</a>
      </div>
    {% endif %}
  </article>
{% endblock %}
